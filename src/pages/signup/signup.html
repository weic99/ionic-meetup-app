<ion-header>

  <ion-navbar>
    <ion-title>Create a New Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (submit)="signup()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" required></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Go</button>
      </div>

    </ion-list>
  </form>
</ion-content>
